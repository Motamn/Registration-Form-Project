<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form Project</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <h2><a href="ar/index.html">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</a></h2>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label
                    >Enter Your First Name:
                    <input type="text" name="first-name" required
                /></label>
                <label
                    >Enter Your Last Name:
                    <input type="text" name="last-name" required
                /></label>
                <label
                    >Enter Your Email:
                    <input type="email" name="email" required
                /></label>
                <label
                    >Create a New Password:
                    <input
                        type="password"
                        name="password"
                        pattern="[a-z0-9]{8,}"
                        required
                /></label>
            </fieldset>
            <fieldset>
                <label
                    ><input type="radio" name="account-type" class="inline" />
                    Personal Account</label
                >
                <label
                    ><input type="radio" name="account-type" class="inline" />
                    Business Account</label
                >
                <label>
                    <input
                        type="checkbox"
                        name="terms"
                        class="inline"
                        required
                    />
                    I accept the
                    <a href="https://google.com">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label
                    >Upload a profile picture: <input type="file" name="file"
                /></label>
                <label
                    >Input your age (years):
                    <input type="number" name="age" min="13" max="120" />
                </label>
                <label
                    >How did you hear about us?
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Motamn ðŸ˜‰</option>
                        <option value="2">YouTube Channel</option>
                        <option value="3">Facebook</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label
                    >Provide a bio:
                    <textarea
                        name="bio"
                        rows="3"
                        cols="30"
                        placeholder="I like coding on the beach..."
                    ></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
